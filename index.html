<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissor</title>
</head>
<header>
    <h1>Rock,Paper Scissor</h1>
</header>
<div class="score">
    <div id="player" class="label">Player</div>
    <div id="computer" class="label">AI</div>
    <span id="player-score">0</span>:<span id="AI-score">0</span>
</div>

<div class="selectors">
    <div class="selector" id="pr">
        <img src="assets/paper.png" alt="">
    </div>
    <div class="selector" id="sr">
        <img src="assets/scissors.png" alt="">
    </div>
    <div class="selector" id="rk">
        <img src="assets/rock.png" alt="">
    </div>
</div>
<p id="notif">Pick your weapon.</p>
<div class="results">
    <p>Rock, Paper, Scissors Go!</p>
</div>
    <script src="mechanics.js"></script>
</body>

</html>
